<html>
<head>
    <script type="text/javascript" src="javascripts/jquery-1.11.1.min.js"></script>
    <link type="text/css" href="stylesheets/progressor.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="wrapper">
        <div id="wizard" class="wizard">
            <div class="wizard__content">
                <header class="wizard__header">

                    <!--Wizard header background-->
                    <div class="wizard__header-overlay"></div>

                    <!--Wizard Heading-->
                    <div class="wizard__header-content">
                        <h1 class="wizard__title">Get start with Javascript!</h1>
                        <p class="wizard__subheading">Start with <span>3</span> simple steps.</p>
                    </div>

                    <div class="wizard__steps">
                        <nav class="steps">
                            <div class="step">
                                <div class="step__content">
                                    <p class="step__number"><i class="fa fa-github-alt"></i></p>
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"></circle>
                                        <path class="checkmark__check" fill="none"
                                              d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
                                    </svg>

                                    <div class="lines">
                                        <div class="line -start">
                                        </div>

                                        <div class="line -background">
                                        </div>

                                        <div class="line -progress">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="step">
                                <div class="step__content">
                                    <p class="step__number"><i class="fa fa-book"></i></p>
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"></circle>
                                        <path class="checkmark__check" fill="none"
                                              d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
                                    </svg>

                                    <div class="lines">
                                        <div class="line -background">
                                        </div>

                                        <div class="line -progress">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="step">
                                <div class="step__content">
                                    <p class="step__number"><i class="fa fa-group"></i></p>
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"></circle>
                                        <path class="checkmark__check" fill="none"
                                              d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
                                    </svg>

                                    <div class="lines">
                                        <div class="line -background">
                                        </div>

                                        <div class="line -progress">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </header>


                <!--Panels which will slide in and out-->
                <div class="panels">
                    <div class="panel">
                        <header class="panel__header">
                            <h2 class="panel__title">Heading</h2>
                            <p class="panel__subheading">Sub-heading</p>
                        </header>
                        <p class="panel__content">Content</p>
                    </div>
                    <div class="panel">
                        <header class="panel__header">
                            <h2 class="panel__title">Heading</h2>
                            <p class="panel__subheading">Sub-heading</p>
                        </header>
                        <p class="panel__content">Content</p>
                    </div>
                    <div class="panel">
                        <header class="panel__header">
                            <h2 class="panel__title">Heading</h2>
                            <p class="panel__subheading">Sub-heading.</p>
                        </header>
                        <p class="panel__content">Content</p>
                    </div>
                </div>
                <!--Buttons to control panel movements-->
                <div class="wizard__footer">
                    <button class="button previous">Previous</button>
                    <button class="button next">Next</button>
                </div>
            </div>

            <h1 class="wizard__congrats-message">
                Congratulations, you are now in a world of pain and suffering!
            </h1>
        </div>
    </div>
</div>

<script type="text/javascript" src="javascripts/progressor.js"></script>
<link type="text/css" href="stylesheets/font-awesome/font-awesome.min.css" rel="stylesheet"/>

</body>
</html>
