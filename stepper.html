<html>
<head>
  <script type="text/javascript" src="javascripts/jquery-1.11.1.min.js"></script>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="stylesheets/bootstrap/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="stylesheets/bootstrap/bootstrap-material-design.css"/>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="stylesheets/stepper.css"/>

</head>
<body>
  <div>
    <div ng-app="appModule">
      <div class="container">
        <div class="row">

          <div class="col-md-12 heading">
            <h1>Stepper</h1>
            <small>A ready to use AngularJS Directive</small>
          </div>

          <div class="col-md-6 col-md-offset-3 content">
            <stepper-directive></stepper-directive>
          </div>

           <div class="col-md-6 col-md-offset-3">
            <small>* Bootstrap and Material Design for Bootstrap are not required</small><br>
            <small>** UI Bootstrap is being used only for the collapse animation. Can be easily replaced by some piece of css</small>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="javascripts/angular/angular.min.js"></script>
  <script type="text/javascript" src="javascripts/angular/angular-animate.min.js"></script>
  <script type="text/javascript" src="javascripts/bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="javascripts/stepper.js"></script>

</body>
</html>
